name: build-tools

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Maven build
        uses: ./.github/actions/build-maven
        with:
          module: refarch-tools/refarch-java-tools
