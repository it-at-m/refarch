name: Build artifacts and images and execute GitHub release

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to release'
        type: choice
        required: true
        options:
          - refarch-gateway
          - refarch-integrations
          - refarch-tools/refarch-java-tools
      release-version:
        description: 'Release version'
        type: string
        required: true
        default: "X.Y.Z"
      next-version:
        description: "Next version to use after release"
        type: string
        required: true
        default: "X.Y.Z-SNAPSHOT"

jobs:
  build-maven:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Maven build and release
        id: maven-release-step
        uses: it-at-m/lhm_actions/action-templates/actions/action-maven-release@7863642bb665a1d1994b2c2645db6e64a1a694ad # v1.0.9
        with:
          app-path: /${{ github.event.inputs.app-path }}
          releaseVersion: ${{ github.event.inputs.release-version }}
          developmentVersion: ${{ github.event.inputs.next-version }}
          use-pr: true
          SIGN_KEY_PASS: ${{ secrets.gpg_passphrase }}
          GDP_PRIVATE_KEY: ${{ secrets.gpg_private_key }}
          CENTRAL_USERNAME: ${{ secrets.sonatype_username }}
          CENTRAL_PASSWORD: ${{ secrets.sonatype_password }}

  build-images-gateway:
    if: inputs.module == 'refarch-gateway'
    needs: build-maven
    runs-on: ubuntu-latest
    steps:
      - name: Build and push image
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-image@7863642bb665a1d1994b2c2645db6e64a1a694ad # v1.0.9
        with:
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          path: ./refarch-gateway
          artifact-name: "target"
          image-name: refarch-gateway
          image-tags: |
            type=raw,value=${{ inputs.release-version }}
            type=raw,value=latest

  build-images-integrations:
    if: inputs.module == 'refarch-integrations'
    needs: build-maven
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: s3-integration-rest-service
            path: ./refarch-integrations/refarch-s3-integration/refarch-s3-integration-rest/refarch-s3-integration-rest-service
    steps:
      - name: Build and push images
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-image@7863642bb665a1d1994b2c2645db6e64a1a694ad # v1.0.9
        with:
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.path }}
          artifact-name: "target"
          image-name: ${{ matrix.name }}
          image-tags: |
            type=raw,value=${{ inputs.release-version }}
            type=raw,value=latest

  create-github-release:
    needs: build-maven
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: "${{ inputs.module }}_${{ github.event.inputs.release-version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
