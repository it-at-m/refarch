name: Build artifacts and images and execute GitHub release

on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to release'
        type: choice
        required: true
        options:
          - refarch-gateway
          - refarch-integrations
          - refarch-tools/refarch-java-tools
      release-version:
        description: 'Release version'
        type: string
        required: true
        default: "X.Y.Z"
      next-version:
        description: "Next version to use after release"
        type: string
        required: true
        default: "X.Y.Z-SNAPSHOT"
      tag-latest:
        type: boolean
        description: "Tag images with latest"
        required: true
        default: true

jobs:
  release-maven:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      MVN_ARTIFACT_ID: ${{ steps.maven-release-step.outputs.MVN_ARTIFACT_ID }}
      ARTIFACT_NAME: ${{ steps.maven-release-step.outputs.artifact-name }}
    steps:
      - name: Maven build and release
        id: maven-release-step
        uses: it-at-m/lhm_actions/action-templates/actions/action-maven-release@fix/maven-release-deploy-skip-overwriting-pom
        with:
          app-path: ${{ inputs.module }}
          releaseVersion: ${{ inputs.release-version }}
          developmentVersion: ${{ inputs.next-version }}
          use-pr: true
          skipDeployment: false
          SIGN_KEY_PASS: ${{ secrets.gpg_passphrase }}
          GDP_PRIVATE_KEY: ${{ secrets.gpg_private_key }}
          CENTRAL_USERNAME: ${{ secrets.sonatype_username }}
          CENTRAL_PASSWORD: ${{ secrets.sonatype_password }}

  build-image-gateway:
    if: inputs.module == 'refarch-gateway'
    needs: release-maven
    runs-on: ubuntu-latest
    steps:
      - name: Build and push image
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-image@e76e0bde64af98eb44ccd5b6e048ce5d82f4acc4 # v1.0.13
        with:
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          path: ./refarch-gateway
          artifact-name: ${{ needs.release-maven.outputs.ARTIFACT_NAME }}
          image-name: refarch-gateway
          image-tags: |
            type=raw,value=${{ inputs.release-version }}
            type=raw,value=latest,enable=${{ inputs.tag-latest == true }}

  build-images-integrations:
    if: inputs.module == 'refarch-integrations'
    needs: release-maven
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: s3-integration-rest-service
            path: ./refarch-integrations/refarch-s3-integration/refarch-s3-integration-rest/refarch-s3-integration-rest-service
    steps:
      - name: Build and push images
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-image@e76e0bde64af98eb44ccd5b6e048ce5d82f4acc4 # v1.0.13
        with:
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.path }}
          artifact-name: ${{ needs.release-maven.outputs.ARTIFACT_NAME }}
          image-name: ${{ matrix.name }}
          image-tags: |
            type=raw,value=${{ inputs.release-version }}
            type=raw,value=latest,enable=${{ inputs.tag-latest == true }}

  create-github-release:
    if: ${{ !failure() && !cancelled() }}
    needs: ["build-image-gateway", "build-images-integrations"]
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: "${{ inputs.module }}_${{ github.event.inputs.release-version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
