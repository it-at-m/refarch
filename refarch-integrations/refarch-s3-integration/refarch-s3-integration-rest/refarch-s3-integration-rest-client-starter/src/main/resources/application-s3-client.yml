spring:
  security:
    oauth2:
      client:
        provider:
          s3:
            issuer-uri: ${SSO_S3_ISSUER_URL}
            user-info-uri: ${SSO_S3_ISSUER_URL}/protocol/openid-connect/userinfo
            jwk-set-uri: ${SSO_S3_ISSUER_URL}/protocol/openid-connect/certs
            user-name-attribute: user_name
        registration:
          s3:
            provider: s3
            authorization-grant-type: client_credentials
            client-id: ${SSO_S3_CLIENT_ID}
            client-secret: ${SSO_S3_CLIENT_SECRET}
            scope: email, profile, openid  # needed for userInfo endpoint
