spring:
  cloud:
    gateway:
      routes:
        - id: sso
          uri: https://ssotest.muenchen.de/
          predicates:
            - Path=/api/sso/userinfo
          filters:
            - RewritePath=/api/sso/userinfo, /auth/realms/test_realm/protocol/openid-connect/userinfo
        - id: backend
          uri: http://localhost:${wiremock.server.port}/
          predicates:
            - Path=/api/refarch-gateway-backend-service/**
          filters:
            - RewritePath=/api/refarch-gateway-backend-service/(?<urlsegments>.*), /$\{urlsegments}
            - RemoveResponseHeader=WWW-Authenticate

wiremock:
  server:
    port: 0
    https-port: -1
