server:
  port: 8083
spring:
  cloud:
    gateway:
      routes:
        - id: backend
          uri: http://localhost:39146/
          predicates:
            - "Path=/api/backend-service/rest/**"
          filters:
            - RewritePath=/api/digitalwf-backend-service/(?<urlsegments>.*), /$\{urlsegments}
            - "RemoveResponseHeader=WWW-Authenticate"
        - id: frontend
          uri: http://localhost:4173/
          predicates:
            - "Path=/**"
refarch:
  security:
    sso-issuer-url: http://localhost:8100/auth/realms/local_realm
    sso-client-id: local
    sso-client-secret: client_secret
