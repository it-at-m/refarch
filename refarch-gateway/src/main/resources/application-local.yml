server:
  port: 8083
spring:
  cloud:
    gateway:
      routes:
        - id: sso
          uri: http://localhost:8100/
          predicates:
            - "Path=/api/sso/userinfo"
          filters:
            - RewritePath=/api/sso/userinfo, /auth/realms/local_realm/protocol/openid-connect/userinfo
        - id: backend
          uri: http://localhost:39146/
          predicates:
            - "Path=/api/backend-service/rest/**"
          filters:
            - RewritePath=/api/backend-service/(?<urlsegments>.*), /$\{urlsegments}
            - "RemoveResponseHeader=WWW-Authenticate"
        - id: frontend
          uri: http://localhost:8081/
          predicates:
            - "Path=/**"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8100/auth/realms/local_realm
      client:
        provider:
          sso:
            issuer-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}
        registration:
          sso:
            provider: sso
            client-id: local
            client-secret: client_secret
            scope: profile, openid