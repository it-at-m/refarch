spring:
  application:
    name: "@project.artifactId@"
    group: "@project.groupId@"
    version: "@project.version@"
  main:
    web-application-type: reactive
    banner-mode: console
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/public/**]':
                allowedOriginPatterns: ${ALLOWED_ORIGINS_PUBLIC}
              '[/clients/**]':
                allowedOriginPatterns: ${ALLOWED_ORIGINS_CLIENTS}
                allowedHeaders: "*"
                allowCredentials: true
                allowed-methods: "*"
          default-filters:
            - RemoveRequestHeader=cookie
            - RemoveRequestHeader=x-xsrf-token
            - TokenRelay=

server:
  error:
    include-message: always
    whitelabel:
      enabled: false

management:
  endpoints:
    access:
      default: none
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - sbom
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
    sbom:
      access: read_only
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: info
  structured:
    format:
      console: logstash
    json:
      stacktrace:
        root: first
        # default max size of one log line in docker is 16kb - UTF8 ~ 1 Character = 1 Byte
        # therefore limit stack traces to a maximum of 8192 characters (to leave room for the rest of the message)
        max-length: 8192
      add:
        application_name: ${spring.application.name}
        application_group: ${spring.application.group}

info:
  application:
    name: ${spring.application.name}
    version: ${spring.application.version}
    group: ${spring.application.group}
    description: "@project.description@"
  build:
    java.version: "@java.version@"
    spring-cloud.version: "@spring-cloud-dependencies.version@"

config:
  map5xxto400: true
